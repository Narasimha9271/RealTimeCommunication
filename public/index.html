<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polling Demo</title>
</head>

<body>
    <h1>ğŸ“¡ Short Polling vs Long Polling</h1>

    <!-- âœ… Message input + Send button -->
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send Message</button>

    <div style="display:flex; gap:50px; margin-top:20px;">
        <!-- Short Polling Box -->
        <div>
            <h2>â³ Short Polling</h2>
            <div id="short-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>

        <!-- Long Polling Box -->
        <div>
            <h2>ğŸš€ Long Polling</h2>
            <div id="long-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>
    </div>

    <script src="short.js"></script>
    <script src="long.js"></script>

    <script>
        // âœ… Function to send message to server
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return alert('Please type a message!');

            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
                .then(res => res.json())
                .then(data => {
                    console.log('Message sent:', data.message.text);
                    input.value = ''; // clear input box
                });
        }
    </script>
</body>

</html>
