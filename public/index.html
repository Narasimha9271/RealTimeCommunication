<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polling vs WebSockets</title>
</head>

<body>
    <h1>ğŸ“¡ Short Polling vs Long Polling vs WebSockets vs SSE</h1>

    <!-- âœ… Normal HTTP Send -->
    <input type="text" id="messageInput" placeholder="Type a message (HTTP)">
    <button onclick="sendMessage()">Send via HTTP</button>

    <!-- âœ… WebSocket Send -->
    <br><br>
    <input type="text" id="wsInput" placeholder="Type a message (WebSocket)">
    <button onclick="sendViaWS()">Send via WebSocket</button>


    <div style="display:flex; gap:50px; margin-top:20px; flex-wrap: wrap;">
        <!-- Short Polling -->
        <div>
            <h2>â³ Short Polling</h2>
            <div id="short-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>

        <!-- Long Polling -->
        <div>
            <h2>ğŸš€ Long Polling</h2>
            <div id="long-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>

        <!-- WebSocket -->
        <div>
            <h2>âš¡ WebSocket</h2>
            <div id="ws-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>

        <!-- SSE -->
        <div>
            <h2>ğŸŒ SSE</h2>
            <div id="sse-box" style="border:1px solid gray; width:300px; height:200px; overflow:auto; padding:10px;">
            </div>
        </div>
    </div>

    <script src="short.js"></script>
    <script src="long.js"></script>
    <script src="ws.js"></script>
    <script src="sse.js"></script>


    <script>
        // âœ… Send Message Button
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return alert('Please type a message!');

            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
                .then(res => res.json())
                .then(data => {
                    console.log('âœ… Message sent:', data.message.text);
                    input.value = '';
                });
        }
    </script>
</body>

</html>
